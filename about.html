<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 상세 정보</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="detailsStyle.css">
</head>
<body>
    <div class="details-container">
        <header class="details-header">
            <h1 id="companyName">회사명</h1>
        </header>
        <main class="details-main">
            <div class="company-logo-container">
                <img id="companyLogo" src="" alt="회사 로고" class="company-logo">
            </div>
            <div class="company-info">
                <p id="companyDescription">회사 설명이 여기에 표시됩니다.</p>
            </div>
        </main>
        <footer class="details-footer">
            <a href="main.html" class="back-button">메인으로 돌아가기</a>
        </footer>
    </div>
    <script>
        // URL에서 쿼리 파라미터 추출
        const params = new URLSearchParams(window.location.search);
        const companyName = params.get("company");

        // 데이터 예시 (실제 데이터는 서버에서 받아와야 함)
        const companies = [
            {
                name: "회사 A",
                logo: "images/company1.png",
                description: "회사 A는 기술 혁신을 통해 세계를 이끌고 있습니다."
            },
            {
                name: "회사 B",
                logo: "images/company2.png",
                description: "회사 B는 고객 중심의 서비스를 제공합니다."
            }
        ];

        // 선택한 회사 데이터 불러오기
        const company = companies.find((c) => c.name === companyName);

        // 페이지에 데이터 렌더링
        if (company) {
            document.getElementById("companyName").textContent = company.name;
            document.getElementById("companyLogo").src = company.logo;
            document.getElementById("companyDescription").textContent = company.description;
        } else {
            document.getElementById("companyName").textContent = "회사 정보를 찾을 수 없습니다.";
        }
    </script>
</body>
</html>
