<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - 어비스잡</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="myportfolioStyle.css">
</head>

<body>
    <div class="grid-container">
        <header class="header-flex header-grid header-style">
            <div class="logo">
                <a href="main.html">
                    <img src="images/black-hole.png" alt="로고">
                    <p>어비스잡</p>
                </a>
            </div>
            <nav class="nav">
                <ul class="menu-bar">
                    <li class="nav-item"><a href="main.html">Home</a></li>
                    <li class="nav-item"><a href="about.html">About</a></li>
                    <li class="service nav-item">Services
                        <ul class="serviceDetails">
                            <li><a href="myportfolio.html">포트폴리오 등록/관리</a></li>
                            <li><a>포트폴리오 커뮤니티</a></li>
                            <li><a>구인/구직 매칭</a></li>
                        </ul>
                    </li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="user">
                <div class="button-container">
                    <p class="login-button"><a href="login.html">로그인</a></p>
                    <p class="signup-button"><a href="register.html">회원가입</a></p>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="portfolio-container">
                <h1>내 포트폴리오 리스트</h1>
                <div id="portfolioList">
                    <!-- Portfolio items will be dynamically added here -->
                </div>
            </div>

            <div id="portfolioModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form id="portfolioForm">
                        <label for="title">제목</label>
                        <input type="text" id="title" name="title" required>

                        <label for="description">설명</label>
                        <textarea id="description" name="description" rows="5" required></textarea>

                        <label for="image">이미지</label>
                        <input type="file" id="image" name="image" required>

                        <label for="github">GitHub URL</label>
                        <input type="url" id="github" name="github" required>

                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
        </main>
        <div class="aside-right">
            <button id="addPortfolioButton">포트폴리오 추가하기</button>
            <button id="editPortfolioButton" disabled>포트폴리오 수정하기</button>
            <button id="deletePortfolioButton" disabled>포트폴리오 삭제하기</button>
        </div>
        <footer class="footer">
            <address>
                <strong class="my-company-name">㈜어비스잡</strong><br><br>
                사업자 등록번호 : 202-03-01500 | 대표 : 박성종<br>
                호스팅 서비스 : 주식회사 어비스잡 | 통신판매업 신고번호 : 2024-부산부산진-00000<br>
                부산 부산진구 엄광로 176 (동의대학교 가야캠퍼스)<br>
                고객센터 : 부산 부산진구 엄광로 176 동의대학교 컴퓨터공학과
            </address>
        </footer>
    </div>
    <script src="myportfolio.js"></script>
</body>
</html>
